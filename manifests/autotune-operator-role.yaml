apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: autotune-cr
  namespace: "{{ AUTOTUNE_NAMESPACE }}"
rules:
- apiGroups:
  - recommender.com
  resources:
  - autotunes
  - autotuneconfigs
  - autotunequeryvariables
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  verbs:
  - '*'
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
